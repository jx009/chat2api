name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
      - dev
    tags:
      - "v*"
    paths-ignore:
      - "README.md"
      - "docker-compose.yml"
      - "docker-compose-warp.yml"
      - "docs/**"
  workflow_dispatch:

env:
  IMAGE_NAME: chat2api

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute tags
        id: tags
        run: |
          set -euo pipefail
          VERSION="$(cat version.txt)"
          REPO="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG_VERSION="${GITHUB_REF#refs/tags/v}"
            TAGS="${REPO}:latest,${REPO}:${TAG_VERSION}"
          elif [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            TAGS="${REPO}:latest-dev,${REPO}:${VERSION}-dev"
          else
            TAGS="${REPO}:latest,${REPO}:${VERSION}"
          fi

          echo "tags=${TAGS}" >> "${GITHUB_OUTPUT}"
          echo "repo=${REPO}" >> "${GITHUB_OUTPUT}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=${{ steps.tags.outputs.repo }}:buildcache
          cache-to: type=registry,ref=${{ steps.tags.outputs.repo }}:buildcache,mode=max

      - name: Summary
        run: |
          echo "Built and pushed: ${{ steps.tags.outputs.tags }}"
